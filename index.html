<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My My</title>

    <style>
        html, body {
            margin: 0;
            /* body의 높이를 100%로 맞춰야 안에 있는 자식요소인 컨텐츠의 높이 이상으로 키울 수 있음 */
            height: 100%;  
        }
        #c {
            width: 100%;
            height: 100%;
            /* 캔버스의 기본 display 값은 inline. inline은 글자 처럼 취급되어 흰 공백을 남길 수 있음 */
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <script  type="importmap"> 
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js"
            }
        }
    </script>

    <!-- type을 module로 해야 import 키워드를 사용할 수 있다 -->
    <script type="module" src="study01.js"></script>
</body>
</html>
